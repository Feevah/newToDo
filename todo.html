<!DOCTYPE html>
<html>
<head>
	<title>My ToDo List</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/22c5866bc2.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List<i class="fas fa-pencil-alt"></i></h1>
	<div class="inbox">
		<input type="text" name="newTodo"
		placeholder="Write New ToDo's Here">
	</div>
	<ul>
		<li><span><i class="fas fa-minus-circle"></i></span> Todo -1</li>
		<li><span><i class="fas fa-minus-circle"></i></span> Todo -2</li>
		<li><span><i class="fas fa-minus-circle"></i></span> Todo -3</li>
	</ul>




</div>






<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
